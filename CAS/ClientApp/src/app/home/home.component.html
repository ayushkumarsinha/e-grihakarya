<div class="row">
  <div class="col-md-3" *ngFor="let class of classes" style="padding-bottom: 10px;">
    <div class="card">
      <div class="card-title rgba-indigo-strong">
        <h3 class="text-white p-2">
          {{class.className}}
        </h3>
        <h5 class="text-white px-2">
          {{class.teacher}}
        </h5>
      </div>
      <mdb-card-body>
        <mdb-card-text>
          Some quick example text to build on the card title and make up the bulk of the card's
          content.
        </mdb-card-text>
        <button (click)="onSelect(class)" [attr.data-id]="class.id" mdbBtn color="primary" mdbWavesEffect>View Class</button>
      </mdb-card-body>
    </div>
  </div>
</div>
