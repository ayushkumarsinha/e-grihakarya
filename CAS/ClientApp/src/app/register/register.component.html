<div class="row">
  <div class="col-md-6 offset-md-3">
    <form [formGroup]="registerForm" class="text-center border border-light p-5">
      <p class="h4 mb-4">Sign up</p>
      <div class="form-row mb-4">
        <div class="col">
          <div class="md-form">
            <input id="firstName" type="text" class="form-control" formControlName="firstName" mdbInput>
            <label for="firstName">First Name</label>
          </div>
        </div>
        <div class="col">
          <div class="md-form">
            <input id="lastName" type="text" class="form-control" formControlName="lastName" mdbInput>
            <label for="lastName">Last Name</label>
          </div>
        </div>
      </div>
      <div class="md-form">
        <input type="email" id="email" class="form-control mb-4" formControlName="email" mdbInput>
        <label for="email">E-mail</label>
      </div>
      <div class="md-form">
        <input id="password" type="password" class="form-control" aria-describedby="defaultRegisterFormPasswordHelpBlock" mdbInput>
        <label for="password">Password</label>
      </div>
      <button mdbBtn color="info" block="true" class="my-4" type="submit">Sign up</button>
      <hr>
      <p>
        By clicking
        <em>Sign up</em> you agree to our
        <a href="" target="_blank">terms of service</a> and
        <a href="" target="_blank">privacy policy</a>.
      </p>
    </form>
  </div>
</div>
