<h3 *ngIf="casClass">{{casClass.className | uppercase }}</h3>
<button *ngIf="currentUser.role == 'Teacher'" type="button" mdbBtn color="primary" class="relative waves-light" (click)="assignmentModal.show()" mdbWavesEffect>Create Assignment</button>

<div mdbModal #assignmentModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="assignmentModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <div class="md-form">
          <input type="text" class="form-control" id="title" mdbInput [formControl]="title">
          <label for="title" class="">Title</label>
        </div>
        <div class="md-form">
          <textarea type="text" class="md-textarea form-control" id="instruction" mdbInput [formControl]="instruction"></textarea>
          <label for="instruction" class="">Instructions (optional)</label>
        </div>
        <app-file-uploader (onUploadFinished)="uploadFinished($event)"></app-file-uploader>
        <label id="fileName" data-file=""></label>
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="assignmentModal.hide()" mdbWavesEffect>Close</button>
        <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect (click)="onCreate()">Save changes</button>
      </div>
    </div>
  </div>
</div>


<div class="container">
  <div class="row" *ngFor="let ass of asList">
    <div class="col-6 col-sm-4">{{ass.title}}</div>
    <div class="col-6 col-sm-4">{{ass.instructions}}</div>
    <div class="col-6 col-sm-4"><a href="{{ass.attachment}}">Attachment</a></div>
  </div>
</div>
