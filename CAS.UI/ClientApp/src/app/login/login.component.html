<div class="row">
  <div class="col-md-6 offset-md-3">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="text-center border border-light p-5">

      <p class="h4 mb-4">Sign in</p>

      <div class="md-form">
        <input type="email" formControlName="username" class="form-control mb-4" placeholder="E-mail" mdbInput mdbValiate [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <mdb-error *ngIf="f.username.errors.required">E-mail is required.</mdb-error>
        </div>
      </div>

      <!-- Password -->
      <div class="md-form">
        <input type="password" formControlName="password" class="form-control" placeholder="Password" mdbInput mdbValiate [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <mdb-error *ngIf="f.password.errors.required">Password is required.</mdb-error>
        </div>
        <mdb-error *ngIf="error">{{error}}</mdb-error>
      </div>
      <div class="d-flex justify-content-around">
        <div>
          <!-- Remember me -->
          <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
        </div>
        <div>
          <!-- Forgot password -->
          <a href="">Forgot password?</a>
        </div>
      </div>

      <!-- Sign in button -->
      <button mdbBtn color="info" block="true" class="my-4" type="submit">Sign in</button>
      <hr />
      <!-- Register -->
      <p>
        Not a member?
        <a href="">Register</a>
      </p>
    </form>
  </div>
</div>
